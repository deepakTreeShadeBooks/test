<!DOCTYPE html>
<html>
<head>
    <title>Submit Paragraph</title>
</head>
<body>
    <h1>Submit a Paragraph</h1>
    {% if success %}
        <p style="color: green;">Paragraph saved successfully!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Messages</h2>
    <ul>
        {% for msg in messages %}
            <li>{{ msg.text|linebreaksbr }} <small style="color:gray;">({{ msg.created_at }})</small></li>
        {% empty %}
            <li>No messages yet.</li>
        {% endfor %}
    </ul>

    </body>
    </html>
